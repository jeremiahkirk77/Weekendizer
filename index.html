<body>
  <div class="app">
    <header>
      <h1>Weekendizer</h1>
      <p>Compare stays. Pick the best weekend.</p>
    </header>

    <section class="trip-bar">
      <select id="tripSelect">
        <option value="default">Default Trip</option>
      </select>
      <button class="secondary">+ New Trip</button>
    </section>

    <section class="card">
      <h2>Add a Stay</h2>
      <div class="form">
        <input
          type="url"
          id="linkInput"
          placeholder="Paste hotel or Airbnb link"
        />
        <input
          type="number"
          id="priceInput"
          placeholder="Nightly price ($)"
        />
        <button onclick="addListing()">Add</button>
      </div>
    </section>

    <section class="card">
      <h2>Best Prices</h2>
      <ul id="listingList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
