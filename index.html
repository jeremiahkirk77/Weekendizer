<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekendizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-wrapper">
    <div class="app-container">

      <!-- HEADER -->
      <header class="app-header">
        <h1>Weekendizer</h1>
        <p class="subtitle">Plan smarter weekend escapes</p>
      </header>

      <!-- TRIP CREATION -->
      <section class="trip-bar">
        <input
          type="text"
          id="tripNameInput"
          placeholder="Name your trip (e.g. NYC Weekend)"
        />
        <button>New Trip</button>
      </section>

      <!-- TRIP SELECT -->
      <section class="trip-selector">
        <select id="tripSelect"></select>
      </section>

      <!-- ACTIVE TRIP -->
      <section class="trip-panel">
        <h2 id="currentTripTitle">Your Trip</h2>

        <div class="listing-input">
          <input
            type="text"
            id="listingUrl"
            placeholder="Paste Airbnb or hotel link"
          />
          <button>Add Stay</button>
        </div>

        <ul id="stayList"></ul>
      </section>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
