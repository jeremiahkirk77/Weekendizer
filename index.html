<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekendizer</title>

  <!-- Connects this HTML file to your CSS styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HERO SECTION (full width, visual anchor) -->
  <section class="hero">
    <div class="hero-content">
      <h1>Weekendizer</h1>
      <p>Plan smarter. Travel lighter. Spend better.</p>
    </div>
  </section>

  <!-- MAIN APP CONTENT -->
  <main class="app">

    <!-- Trip selector -->
    <section class="trip-bar">
      <select id="tripSelect">
        <option value="default">Default Trip</option>
      </select>
      <button class="secondary" onclick="createNewTrip()">+ New Trip</button>
      <button class="secondary" onclick="deleteCurrentTrip()">ðŸ—‘ Delete Trip</button>
    </section>

    <!-- Add listing card -->
    <section class="card">
      <h2>Add a Stay</h2>
      <div class="form">
        <input
          type="url"
          id="linkInput"
          placeholder="Paste hotel or Airbnb link"
        />
        <input
          type="number"
          id="priceInput"
          placeholder="Nightly price ($)"
        />
        <button onclick="addListing()">Add</button>
      </div>
    </section>

    <!-- Listings card -->
    <section class="card">
      <h2>Best Prices</h2>
      <ul id="listingList"></ul>
    </section>

  </main>

  <!-- Connects this HTML file to your JavaScript logic -->
  <script src="script.js"></script>
</body>
</html>
