<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekendizer | Rank Your Trips</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-wrapper">
        <div class="app-container">

            <section id="home" class="view active">
                <header class="app-header">
                    <h1>Weekendizer</h1>
                </header>

                <div class="hero">
                    <div class="hero__visual"></div>
                    <div class="hero__content">
                        <h2 class="hero__title">Where to next?</h2>
                        <p class="hero__subtitle">Search your saved trips or start a new adventure.</p>
                        
                        <div class="home-search">
                            <input type="text" id="homeSearchInput" placeholder="Search trips (e.g. Tokyo 2026)">
                            <button id="homeSearchBtn">Search</button>
                        </div>
                    </div>
                </div>
            </section>

            <section id="tripsView" class="view hidden">
                <nav class="nav-bar">
                    <button id="backHomeBtn">‚Üê Back to Search</button>
                </nav>

                <div class="trip-panel">
                    <div class="panel-header">
                        <h2 id="currentTripTitle">Your Trip</h2>
                        <div class="trip-bar">
                            <select id="tripSelect"></select>
                            <input type="text" id="tripNameInput" placeholder="New trip name...">
                            <button id="addTripBtn">Add Trip</button>
                        </div>
                    </div>

                    <hr class="divider">

                    <div class="listing-input">
                        <input type="text" id="listingUrl" placeholder="Paste Airbnb/Booking Link or Name">
                        <input type="number" id="listingPrice" placeholder="$ Price">
                        <button id="addListingBtn">Add Stay</button>
                    </div>

                    <div id="searchResultsContainer"></div>

                    <ul id="stayList">
                        </ul>
                </div>
            </section>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
